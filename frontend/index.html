<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AUPP FAQ Chatbot</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .chat-container {
        background: #f8f9fa;
        border-radius: 1rem;
        padding: 1rem;
        height: 60vh;
        overflow-y: auto;
      }

      .message {
        margin-bottom: 0.75rem;
        word-wrap: break-word;
      }

      .message.user .message-bubble {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-radius: 1rem 1rem 0.25rem 1rem;
        padding: 0.5rem 1rem;
        display: inline-block;
        max-width: 80%;
      }

      .message.bot .message-bubble {
        background: white;
        color: #333;
        border-radius: 1rem 1rem 1rem 0.25rem;
        padding: 0.5rem 1rem;
        display: inline-block;
        max-width: 80%;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .typing-indicator span {
        display: inline-block;
        width: 8px;
        height: 8px;
        background: #667eea;
        border-radius: 50%;
        margin: 0 2px;
        animation: typing 1.4s infinite;
      }

      .typing-indicator span:nth-child(2) {
        animation-delay: 0.2s;
      }
      .typing-indicator span:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes typing {
        0%,
        60%,
        100% {
          transform: translateY(0);
        }
        30% {
          transform: translateY(-6px);
        }
      }

      .chip {
        padding: 0.25rem 0.75rem;
        border: 1px solid #dee2e6;
        border-radius: 20px;
        font-size: 0.85rem;
        cursor: pointer;
        background: white;
        transition: 0.2s;
      }

      .chip:hover {
        border-color: #667eea;
        background: #f8f9ff;
      }

      .header-logo {
        font-size: 3rem;
        animation: bounce 2s ease-in-out infinite;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }
    </style>
  </head>
  <body>
    <div class="container py-4">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
          <div class="card shadow-lg rounded-4">
            <div
              class="card-body d-flex flex-column p-4"
              style="min-height: 80vh"
            >
              <!-- Header -->
              <div class="text-center mb-3">
                <div class="header-logo">ðŸŽ“</div>
                <h2 class="fw-bold text-gradient">AUPP FAQ Assistant</h2>
                <p class="text-muted">Your intelligent campus companions</p>
              </div>

              <!-- Chat Container -->
              <div
                id="chatContainer"
                class="chat-container flex-grow-1 mb-3"
                style="height: 10vh"
              >
                <div id="emptyState" class="text-center text-muted">
                  <div class="fs-1 mb-2">ðŸ’¬</div>
                  <p>Ask me anything about AUPP!</p>
                  <div
                    class="d-flex flex-wrap justify-content-center gap-2 mt-2"
                  >
                    <div
                      class="chip"
                      onclick="fillQuery('Tell me the AUPP Location')"
                    >
                      Location
                    </div>
                    <div
                      class="chip"
                      onclick="fillQuery('What majors can I study at AUPP?')"
                    >
                      Programs
                    </div>
                    <div
                      class="chip"
                      onclick="fillQuery('How much is the administration fee per term?')"
                    >
                      Admissions
                    </div>
                    <div
                      class="chip"
                      onclick="fillQuery('Does AUPP provide scholarships?')"
                    >
                      Scholarship
                    </div>
                  </div>
                </div>

                <div
                  id="typingIndicator"
                  class="typing-indicator mt-2"
                  style="display: none"
                >
                  <span></span><span></span><span></span>
                </div>
              </div>

              <!-- Input -->
              <div class="row">
                <div class="col-12">
                  <div class="input-group gap-2">
                    <input
                      type="text"
                      id="userQuery"
                      class="form-control rounded-2"
                      placeholder="Type your question..."
                      onkeypress="if(event.key==='Enter') sendQuery()"
                    />
                    <button
                      class="btn btn-primary rounded-2"
                      id="sendBtn"
                      onclick="sendQuery()"
                    >
                      Send
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let messageHistory = [];

      function fillQuery(text) {
        document.getElementById("userQuery").value = text;
        document.getElementById("userQuery").focus();
      }

      function addMessage(content, isUser, metadata = null) {
        const chatContainer = document.getElementById("chatContainer");
        const emptyState = document.getElementById("emptyState");

        if (emptyState) emptyState.remove();

        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${isUser ? "user" : "bot"} mb-2`;

        let metaHtml = "";
        if (metadata) {
          metaHtml = `<div class="text-muted small">Category: ${
            metadata.category
          } | Confidence: ${(metadata.similarity * 100).toFixed(1)}%</div>`;
        }

        messageDiv.innerHTML = `<div class="message-bubble">${content}</div>${metaHtml}`;
        chatContainer.appendChild(messageDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      function showTyping(show) {
        const indicator = document.getElementById("typingIndicator");
        indicator.style.display = show ? "block" : "none";
        if (show)
          document.getElementById("chatContainer").scrollTop =
            document.getElementById("chatContainer").scrollHeight;
      }

      async function sendQuery() {
        const input = document.getElementById("userQuery");
        const query = input.value.trim();
        const sendBtn = document.getElementById("sendBtn");

        if (!query) return;

        addMessage(query, true);
        input.value = "";
        sendBtn.disabled = true;
        showTyping(true);

        try {
          const res = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ query }),
          });

          showTyping(false);

          if (!res.ok) throw new Error("Backend error");

          const data = await res.json();
          addMessage(data.answer, false, {
            category: data.category,
            similarity: data.similarity,
          });
        } catch (error) {
          showTyping(false);
          addMessage(
            "Sorry, I'm having trouble connecting to the server. Please try again later.",
            false
          );
        } finally {
          sendBtn.disabled = false;
          input.focus();
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
