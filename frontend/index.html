<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AUPP FAQ Chatbot</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Minimal custom styles only for what Bootstrap can't do */
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        height: 100vh;
        overflow: hidden;
      }

      .message-user {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 1.25rem 1.25rem 0.25rem 1.25rem;
      }

      .message-bot {
        border-radius: 1.25rem 1.25rem 1.25rem 0.25rem;
      }

      .chip:hover {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        transform: translateY(-2px);
      }

      .btn-send {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      .btn-send:hover {
        transform: translateY(-2px);
      }

      #chatContainer::-webkit-scrollbar {
        width: 8px;
      }

      #chatContainer::-webkit-scrollbar-track {
        background: #e9ecef;
        border-radius: 10px;
      }

      #chatContainer::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, #667eea, #764ba2);
        border-radius: 10px;
      }

      .typing-dot {
        width: 10px;
        height: 10px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        border-radius: 50%;
        animation: typing 1.4s infinite;
      }

      .typing-dot:nth-child(2) {
        animation-delay: 0.2s;
      }
      .typing-dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes typing {
        0%,
        60%,
        100% {
          transform: translateY(0);
          opacity: 0.7;
        }
        30% {
          transform: translateY(-10px);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body class="d-flex align-items-center justify-content-center">
    <div class="container py-5 h-100">
      <div class="row justify-content-center h-100 py-3">
        <div
          class="col-12 col-md-10 col-lg-8 col-xl-7 d-flex flex-column h-100"
        >
          <div class="h-100 d-flex flex-column">
            <!-- Header -->
            <div
              class="card-header text-white text-center py-4 bg-success bg-danger"
              style="
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                border-radius: 1.5rem 1.5rem 0 0;
              "
            >
              <div class="display-1 mb-2">ğŸ“</div>
              <h2 class="fw-bold mb-2">AUPP FAQ Assistant</h2>
              <p class="mb-0 opacity-75">Your intelligent campus companion</p>
            </div>

            <!-- Chat Container -->
            <div
              id="chatContainer"
              class="card-body bg-light flex-grow-1 overflow-auto p-3 p-md-4"
              style="min-height: 0"
            >
              <div id="emptyState" class="text-center text-muted py-4">
                <div class="display-1 mb-3">ğŸ’¬</div>
                <h5 class="mb-4">Ask me anything about AUPP!</h5>
                <div class="d-flex flex-wrap justify-content-center gap-2">
                  <button
                    class="chip btn btn-sm btn-light border shadow-sm px-3 py-2 fw-semibold transition-all rounded-4"
                    onclick="fillQuery('Tell me the AUPP Location')"
                  >
                    ğŸ“ Location
                  </button>
                  <button
                    class="chip btn btn-sm btn-light border shadow-sm px-3 py-2 fw-semibold transition-all rounded-4"
                    onclick="fillQuery('What majors can I study at AUPP?')"
                  >
                    ğŸ“š Programs
                  </button>
                  <button
                    class="chip btn btn-sm btn-light border shadow-sm px-3 py-2 fw-semibold transition-all rounded-4"
                    onclick="fillQuery('How much is the administration fee per term?')"
                  >
                    ğŸ’° Admissions
                  </button>
                  <button
                    class="chip btn btn-sm btn-light border shadow-sm px-3 py-2 fw-semibold transition-all rounded-4"
                    onclick="fillQuery('Does AUPP provide scholarships?')"
                  >
                    ğŸ“ Scholarship
                  </button>
                </div>
              </div>

              <div id="typingIndicator" class="d-none">
                <div
                  class="d-flex gap-1 bg-white shadow-sm p-3 rounded-4"
                  style="
                    width: fit-content;
                    border-radius: 1.25rem 1.25rem 1.25rem 0.25rem !important;
                  "
                >
                  <div class="typing-dot"></div>
                  <div class="typing-dot"></div>
                  <div class="typing-dot"></div>
                </div>
              </div>
            </div>

            <!-- Input Section -->
            <div
              class="card-footer bg-white border-top p-3 p-md-4"
              style="border-radius: 0 0 1.5rem 1.5rem"
            >
              <div class="input-group">
                <input
                  type="text"
                  id="userQuery"
                  class="form-control border-2 rounded-pill px-4 py-2"
                  placeholder="Type your question..."
                  onkeypress="if(event.key==='Enter') sendQuery()"
                />
                <button
                  id="sendBtn"
                  class="btn btn-send text-white fw-semibold rounded-pill px-4 ms-2 shadow"
                  onclick="sendQuery()"
                >
                  Send ğŸš€
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function fillQuery(text) {
        const input = document.getElementById("userQuery");
        input.value = text.replace(/[ğŸ“ğŸ“šğŸ’°ğŸ“]\s/, "");
        input.focus();
      }

      function addMessage(content, isUser, metadata = null) {
        const chatContainer = document.getElementById("chatContainer");
        const emptyState = document.getElementById("emptyState");

        if (emptyState) emptyState.remove();

        const messageDiv = document.createElement("div");
        messageDiv.className = `mb-3 d-flex ${
          isUser ? "justify-content-end" : "justify-content-start"
        }`;

        let metaHtml = "";
        if (metadata) {
          metaHtml = `<small class="badge bg-light text-primary mt-2">
            ${metadata.category} â€¢ ${(metadata.similarity * 100).toFixed(
            1
          )}% confidence
          </small>`;
        }

        const bubbleClass = isUser
          ? "message-user text-white shadow"
          : "message-bot bg-white text-dark shadow";

        messageDiv.innerHTML = `
          <div class="${bubbleClass} p-3 d-inline-block" style="max-width: 75%;">
            <div>${content}</div>
            ${metaHtml}
          </div>
        `;

        chatContainer.appendChild(messageDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      function showTyping(show) {
        const indicator = document.getElementById("typingIndicator");
        indicator.classList.toggle("d-none", !show);
        if (show) {
          document.getElementById("chatContainer").scrollTop =
            document.getElementById("chatContainer").scrollHeight;
        }
      }

      async function sendQuery() {
        const input = document.getElementById("userQuery");
        const query = input.value.trim();
        const sendBtn = document.getElementById("sendBtn");

        if (!query) return;

        addMessage(query, true);
        input.value = "";
        sendBtn.disabled = true;
        showTyping(true);

        try {
          const res = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ query }),
          });

          if (!res.ok) throw new Error("Backend error");

          const data = await res.json();

          setTimeout(() => {
            if (data.similarity >= 0.6) {
              addMessage(data.answer, false, {
                category: data.category,
                similarity: data.similarity,
              });
            } else {
              addMessage(
                "Please reach out to our Academic Admission Officer for more information.",
                false,
                {
                  category: data.category,
                  similarity: data.similarity,
                }
              );

              addMessage(data.answer, false, {
                category: data.category + " (low confidence)",
                similarity: data.similarity,
              });
            }

            showTyping(false);
          }, 1500);
        } catch (error) {
          showTyping(false);
          addMessage(
            "Sorry, I'm having trouble connecting to the server. Please try again later.",
            false
          );
        } finally {
          sendBtn.disabled = false;
          input.focus();
        }
      }

      document
        .getElementById("userQuery")
        .addEventListener("keydown", function (e) {
          if (e.key === "Enter") {
            e.preventDefault();
            sendQuery();
          }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
