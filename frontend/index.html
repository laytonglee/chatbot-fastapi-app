<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AUPP FAQ Chatbot</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        position: relative;
        overflow: hidden;
      }

      body::before {
        content: "";
        position: absolute;
        width: 500px;
        height: 500px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        top: -250px;
        right: -250px;
        animation: float 6s ease-in-out infinite;
      }

      body::after {
        content: "";
        position: absolute;
        width: 300px;
        height: 300px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        bottom: -150px;
        left: -150px;
        animation: float 8s ease-in-out infinite reverse;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(20px);
        }
      }

      .container {
        max-width: 700px;
        width: 100%;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        padding: 40px;
        border-radius: 24px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        position: relative;
        z-index: 1;
        animation: slideIn 0.5s ease-out;
      }

      @media (max-width: 768px) {
        .container {
          padding: 25px;
          border-radius: 20px;
          margin: 10px;
        }
      }

      @media (max-width: 480px) {
        .container {
          padding: 20px;
          border-radius: 16px;
        }
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
      }

      .logo {
        font-size: 64px;
        margin-bottom: 10px;
        animation: bounce 2s ease-in-out infinite;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      h2 {
        color: #333;
        font-size: 28px;
        margin-bottom: 8px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .subtitle {
        color: #666;
        font-size: 14px;
      }

      .chat-container {
        background: #f8f9fa;
        border-radius: 16px;
        padding: 20px;
        margin-bottom: 20px;
        max-height: 400px;
        overflow-y: auto;
        min-height: 200px;
      }

      .chat-container::-webkit-scrollbar {
        width: 6px;
      }

      .chat-container::-webkit-scrollbar-track {
        background: #e9ecef;
        border-radius: 10px;
      }

      .chat-container::-webkit-scrollbar-thumb {
        background: #667eea;
        border-radius: 10px;
      }

      .message {
        margin-bottom: 15px;
        animation: fadeIn 0.4s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message.user {
        text-align: right;
      }

      .message-bubble {
        display: inline-block;
        padding: 12px 18px;
        border-radius: 18px;
        max-width: 80%;
        word-wrap: break-word;
      }

      .message.user .message-bubble {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-bottom-right-radius: 4px;
      }

      .message.bot .message-bubble {
        background: white;
        color: #333;
        border-bottom-left-radius: 4px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .message-meta {
        font-size: 11px;
        color: #999;
        margin-top: 4px;
        display: inline-block;
      }

      .typing-indicator {
        display: none;
        padding: 12px 18px;
        background: white;
        border-radius: 18px;
        width: fit-content;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .typing-indicator span {
        height: 8px;
        width: 8px;
        background: #667eea;
        border-radius: 50%;
        display: inline-block;
        margin: 0 2px;
        animation: typing 1.4s infinite;
      }

      .typing-indicator span:nth-child(2) {
        animation-delay: 0.2s;
      }

      .typing-indicator span:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes typing {
        0%,
        60%,
        100% {
          transform: translateY(0);
        }
        30% {
          transform: translateY(-10px);
        }
      }

      .input-area {
        display: flex;
        gap: 10px;
      }

      input[type="text"] {
        flex: 1;
        padding: 14px 20px;
        font-size: 15px;
        border: 2px solid #e9ecef;
        border-radius: 25px;
        outline: none;
        transition: all 0.3s ease;
      }

      input[type="text"]:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      }

      button {
        padding: 14px 28px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 25px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
      }

      button:active {
        transform: translateY(0);
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .empty-state {
        text-align: center;
        padding: 40px 20px;
        color: #999;
      }

      .empty-state-icon {
        font-size: 48px;
        margin-bottom: 16px;
        opacity: 0.5;
      }

      .suggestion-chips {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        margin-top: 15px;
        justify-content: center;
      }

      .chip {
        padding: 8px 16px;
        background: white;
        border: 2px solid #e9ecef;
        border-radius: 20px;
        font-size: 13px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .chip:hover {
        border-color: #667eea;
        background: #f8f9ff;
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">ðŸŽ“</div>
        <h2>AUPP FAQ Assistant</h2>
        <p class="subtitle">Your intelligent campus companion</p>
      </div>

      <div class="chat-container" id="chatContainer">
        <div class="empty-state" id="emptyState">
          <div class="empty-state-icon">ðŸ’¬</div>
          <p>Ask me anything about AUPP!</p>
          <div class="suggestion-chips">
            <div class="chip" onclick="fillQuery('Tell me the AUPP Location')">
              Location
            </div>
            <div
              class="chip"
              onclick="fillQuery('What programs does AUPP offer?')"
            >
              Programs
            </div>
            <div
              class="chip"
              onclick="fillQuery('How much is the administration fee per term?')"
            >
              Admissions
            </div>
            <div
              class="chip"
              onclick="fillQuery('Does AUPP provide scholarships?')"
            >
              Scholarship
            </div>
          </div>
        </div>
        <div class="typing-indicator" id="typingIndicator">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>

      <div class="input-area">
        <input
          type="text"
          id="userQuery"
          placeholder="Type your question..."
          onkeypress="if(event.key==='Enter') sendQuery()"
        />
        <button onclick="sendQuery()" id="sendBtn">Send</button>
      </div>
    </div>

    <script>
      let messageHistory = [];

      function fillQuery(text) {
        document.getElementById("userQuery").value = text;
        document.getElementById("userQuery").focus();
      }

      function addMessage(content, isUser, metadata = null) {
        const chatContainer = document.getElementById("chatContainer");
        const emptyState = document.getElementById("emptyState");

        if (emptyState) {
          emptyState.remove();
        }

        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${isUser ? "user" : "bot"}`;

        let metaHtml = "";
        if (metadata) {
          metaHtml = `<div class="message-meta">
            Category: ${metadata.category} | Confidence: ${(
            metadata.similarity * 100
          ).toFixed(1)}%
          </div>`;
        }

        messageDiv.innerHTML = `
          <div class="message-bubble">${content}</div>
          ${metaHtml}
        `;

        chatContainer.appendChild(messageDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      function showTyping(show) {
        const indicator = document.getElementById("typingIndicator");
        indicator.style.display = show ? "block" : "none";
        if (show) {
          const chatContainer = document.getElementById("chatContainer");
          chatContainer.scrollTop = chatContainer.scrollHeight;
        }
      }

      async function sendQuery() {
        const input = document.getElementById("userQuery");
        const query = input.value.trim();
        const sendBtn = document.getElementById("sendBtn");

        if (!query) return;

        addMessage(query, true);
        input.value = "";
        sendBtn.disabled = true;
        showTyping(true);

        try {
          const res = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ query }),
          });

          showTyping(false);

          if (!res.ok) {
            throw new Error("Backend error");
          }

          const data = await res.json();

          addMessage(data.answer, false, {
            category: data.category,
            similarity: data.similarity,
          });
        } catch (error) {
          showTyping(false);
          addMessage(
            "Sorry, I'm having trouble connecting to the server. Please try again later.",
            false
          );
        } finally {
          sendBtn.disabled = false;
          input.focus();
        }
      }
    </script>
  </body>
</html>
